<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Netflix</title>
    {% endblock title %}
    <link rel="stylesheet" href="/styles/main.css">
    {% block styles %}
    {% endblock styles %}

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Netflix_2014_logo.svg/100px-Netflix_2014_logo.svg.png" type="image/x-icon">
</head>
<body>
    <div id="{{ pageId }}">
        {% block content %}
        {% endblock content %}
    </div>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
